<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="dishes">
    <ion-card *ngFor="let dish of dishes" (click)="dishSelected($event, dish)" (pan)="addToFavorites(dish)">
      <ion-card-header>
        <ion-img [src]="baseUrl + dish.image"></ion-img>
        <ion-card-title>{{dish.name}}</ion-card-title>
        <ion-card-subtitle>{{dish.name}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{dish.description}}
      </ion-card-content>
    </ion-card>
  </div>
  <div [hidden]="dishes || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>
</ion-content>
