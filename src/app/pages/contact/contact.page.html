<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card >
    <ion-card-header>
      <ion-card-title>Our Address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        121, Clear Water Bay Road
        Clear Water Bay, Kowloon
      </ion-label>
      <ion-item lines="none">
        <ion-icon name="call"></ion-icon>
        <ion-label>: +852 1234 5678</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="print"></ion-icon>
        <ion-label>: +852 8765 4321</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon name="mail"></ion-icon>
        <ion-label>: confusion@food.net</ion-label>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button color="light" small (click)="callRestaurant()">
              <ion-icon name="call"></ion-icon>
              <div>Call</div>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="light" small (click)="sendEmail()">
              <ion-icon name="mail"></ion-icon>
              <div>Email</div>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
