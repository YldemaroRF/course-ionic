<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary-dark">
          <ion-title>Ristorante Con Fusion</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content >
        <ion-list color="primary-pale">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index"  >
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle color="primary-pale" >
            <ion-item lines="none" detail="false" (click)="openReserve()">
              <ion-icon slot="start" name="restaurant"></ion-icon>
              <ion-label>Reserve Table</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
